<!DOCTYPE html>
<html lang="ko">
<head>
    <title>규리링의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7c83e36971.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">                 <!-- 언더바 두번 = 이것의__어떤부분 , 이건 협업하는 팀이나 그룹에 따라 다름 -->
                    <div class="wrapper__left__header">
                        <!-- TODAY 0 | TOTAL 12345 -->
                         <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                         </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile__detail">
                                <i class="fa-regular fa-user"></i>
                                <div class="profile__detail__title">이름</div>
                            </div>
                            <div class="profile__detail">
                                <i class="fa-solid fa-phone"></i>
                                <div class="profile__detail__title">Phone</div>
                            </div>
                            <div class="profile__detail">
                                <i class="fa-regular fa-envelope"></i>
                                <div class="profile__detail__title">E-mail</div>
                            </div>
                            <div class="profile__detail">
                                <i class="fa-regular fa-star"></i>
                                <div class="profile__detail__title">인스타그램</div>
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="wrapper__feel">
                                <div class="feel__title">오늘의 기분</div>
                                <select class="left__body__footer__feels">
                                    <option>기쁨 😊</option>
                                    <option>슬픔 😂</option>
                                    <option>화남 😒</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>   
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">
                            사이좋은 사람들, 싸이월드
                        </div>
                        <div class="right__header__setting">
                            사생활보호설정
                        </div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe src="./game.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
