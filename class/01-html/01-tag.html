<!DOCTYPE html>                 <!--브라우저가 인식할 때 최신버전의 html이라는것을 알 수 있게 해줌-->
<html lang="en">                <!-- en 으로 되어있으면 크롬등에서 켰을때 자동으로 번역할것인가 등의 알람이 발생할 수 있음 -->
<head>
    <title>Hello world</title>
</head>
<body>
    <h1>hello world</h1>
    <div>this is block element</div>
    <div>this is block element</div>
    <div>this is block element</div>
    <div>this is block element</div>
    <div>this is block element</div>        <!-- block 요소는 하나하나가 가로너비가 최대 크기로 차지함-->
    <span>this is inline element</span>     <!-- inline 요소는 가로너비가 본인 크기만큼만 차지함 -->
    <span>this is inline element</span>
    <br>                                    <!-- br = 줄바꿈 -->
    <hr>                                    <!-- hr = 가로선 -->
    <span>this is inline element</span>
    <span>this is inline element</span>
    <span>this is inline element</span>     
</body>
</html>
