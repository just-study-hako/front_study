<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 일기장~!</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__head">
                <h1 class="wrapper__head__title">
                    나만의 일기장
                </h1>
                <p class="wrapper__head__sub-title">
                    나만의 일기장 입니다!<br>
                    원하는 색과 사이즈로 일기장을 커스텀 해보세요<br>
                    <span id="point">
                        Have a Good Day.😁
                    </span>
                </p>
            </div>
            <div class="line"></div>
            <div class="wrapper__body">
                <div class="wrapper__body__content">
                    <p class="diary-title">✔ 오늘의 일기</p>
                    <p>
                        일기의 <span class="first">첫번째</span> 줄<br>
                        일기의 <span class="second">두번째</span> 줄<br>
                        일기의 <span class="third">세번째</span> 줄<br>
                    </p>
                    <p class="diary-date">
                        2024년 8월 19일<br>
                        날씨 흐림👍
                    </p>

                </div>
            </div>
        </div>
    </div>
